on: { push: { branches: [master, staging, trying] } }

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push
    env: { DOMAIN: docker.pkg.github.com }
    steps:
      - uses: actions/checkout@v2
      - name: Log into registry
        run:
          docker login $DOMAIN --username ${{ github.actor }} --password "${{
          secrets.GITHUB_TOKEN }}"
      - name: Build all of the container images
        run: |
          for i in lumosql-build/* ; do
            docker build "$i" --file "$i/Containerfile" --tag "$i"
          done
      - name: Push the images
        if: github.ref == 'refs/heads/master'
        run: |
          for i in lumosql-build/* ; do
            name="${{ env.DOMAIN }}/${{ github.repository }}/lumosql-build:${i##*/}"
            docker tag "$i" "$name"
            docker push "$name"
            name="$name-${{ github.sha }}"
            docker tag "$i" "$name"
            docker push "$name"
          done
